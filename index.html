<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Market Template</title>
    <style>
      :root{ --bg:#0f172a; --card:#111827; --accent:#60a5fa; --text:#e5e7eb; --muted:#9ca3af; }
      *{ box-sizing:border-box; } body{ margin:0; font-family: ui-sans-serif,system-ui,-apple-system; background:linear-gradient(120deg,#0f172a,#111827); color:var(--text); }
      .container{ max-width:1100px; margin:40px auto; padding:0 16px; }
      .nav{ display:flex; align-items:center; justify-content:space-between; gap:16px; }
      .brand{ display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px; }
      .badge{ background:rgba(96,165,250,.15); color:#93c5fd; padding:4px 10px; border:1px solid rgba(96,165,250,.35); border-radius:999px; font-size:12px;}
      .btn{ padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background:rgba(255,255,255,.04); color:var(--text); cursor:pointer; }
      .btn:hover{ transform:translateY(-1px); border-color:rgba(255,255,255,.25); }
      .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:16px; margin-top:18px; }
      .card{ background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.1); border-radius:16px; padding:16px; }
      .header{ margin:28px 0 10px; display:flex; align-items:center; gap:10px; }
      .pill{ color:#93c5fd; border:1px dashed rgba(96,165,250,.4); padding:4px 8px; border-radius:999px; font-size:12px;}
      input, select{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(17,24,39,.5); color:var(--text); outline:none; }
      label{ font-size:12px; color:var(--muted); }
      .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
      .price{ font-weight:700; color:#93c5fd; }
      .footer{ margin-top:30px; color:var(--muted); font-size:12px; text-align:center; }
      .hero{ padding:20px; border-radius:18px; background:radial-gradient(1200px 200px at 10% -20%,rgba(96,165,250,.2),transparent), linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.1); margin-top:18px;}
      .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .danger{ color:#fca5a5; }
      a.link{ color:#93c5fd; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
